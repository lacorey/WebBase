<div class="panel panel-success ng-scope">
    <div class="panel-heading">
        <h3 class="panel-title">Section title</h3>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="hed">
            <tr>
                <th>#</th>
                <th>姓名</th>
                <th>地址</th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="user in userController.users">
                <td>{{$index+1}}</td>
                <td>{{user.username}}</td>
                <td>{{user.address}}</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
<div>
    <ul uib-pagination total-items="userController.bigTotalItems" ng-model="userController.currentPage"
        max-size="userController.maxSize"
        class="pagination-sm"
        boundary-links="true" force-ellipses="true"
        previous-text="上一页"
        next-text="下一页"
        first-text="首页"
        last-text="尾页"
        ng-change="userController.pageChanged()"
        ng-click="userController.setPage(currentPage)"
    ></ul>

</div>
