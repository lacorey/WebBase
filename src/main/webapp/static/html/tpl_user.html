<h2 class="sub-header">Section title</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>姓名</th>
            <th>地址</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="user in userController.users">

        </tbody>
    </table>
</div>
