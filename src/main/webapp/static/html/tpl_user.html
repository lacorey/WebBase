<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">用户列表</h3>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="hed">
            <tr>
                <th>#</th>
                <th class="col-md-5">姓名</th>
                <th class="col-md-5">地址</th>
                <th class="col-md-5">操作</th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="user in users">
                <td>{{($index+1)+((currentPage-1)*10)}}</td>
                <td>{{user.username}}</td>
                <td>{{user.address}}</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm">修改</button>
                    <button type="button" class="btn btn-primary btn-sm" ng-click="deleteUser(user.id)">删除</button>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
<div>
    <ul uib-pagination total-items="totalItems" ng-model="currentPage"
        max-size="maxSize"
        class="pagination-sm"
        boundary-links="true" force-ellipses="true"
        previous-text="上一页"
        next-text="下一页"
        first-text="首页"
        last-text="尾页"
        ng-change="pageChanged()"
        ng-click="setPage(currentPage)"
    ></ul>

</div>
